user-message: "WARNING: This stack project is generated."

ghc-options:
    "$locals": -Werror=unused-imports

flags:
    detour-via-sci:
        suppress-failing-tests: true
    detour-via-uom:
        suppress-failing-tests: true
    flight-earth:
        suppress-failing-tests: true
    flight-task:
        suppress-failing-tests: true
    flight-units:
        suppress-failing-tests: false
    flight-zone:
        suppress-failing-tests: true

resolver: lts-21.25

# We have 11 packages.
packages:
  - ./lang-haskell/detour-via-sci
  - ./lang-haskell/detour-via-uom
